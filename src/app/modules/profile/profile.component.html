<mat-grid-list cols="2" rowHeight="160px" gutterSize="10px">
    <mat-grid-tile [colspan]="1" [rowspan]="2">
        <mat-card class="profile-card">
            <mat-card-header>
                <mat-card-title> Daten </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    <img [src]="userPic" class="photo" alt="Profile photo" />
                </p>
                <p class="content"><b>Email: </b>{{ userMail }}</p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2">
        <mat-card class="profile-card">
            <mat-card-header>
                <mat-card-title> Konten </mat-card-title>
            </mat-card-header>
            <mat-card-content> test </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
