<mat-card>
  <form *ngIf="!pending; else loading" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>E-Mail</mat-label>
      <input matInput type="email" formControlName="email" required>
      <mat-error *ngIf="email.hasError('required')">You must enter a value</mat-error>
      <mat-error *ngIf="email.hasError('email')">Not a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="password.hasError('required')">You must enter a value</mat-error>
      <mat-error *ngIf="password.hasError('wrong')">Wrong password</mat-error>
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit">Login</button>
  </form>
</mat-card>

<ng-template #loading>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>
