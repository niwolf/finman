<h1 mat-dialog-title>Ursprüngliches Budget</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Bargeld</mat-label>
      <input matInput type="number" formControlName="cash">
      <span matSuffix>€</span>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Kontostand</mat-label>
      <input matInput type="number" formControlName="account">
      <span matSuffix>€</span>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Abbrechen</button>
  <button mat-button [mat-dialog-close]="form.value" [disabled]="form.invalid">Speichern</button>
</div>
