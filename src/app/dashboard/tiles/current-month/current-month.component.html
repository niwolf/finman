<table *ngIf="currentMonth$ | async as currentMonth">
  <tr>
    <td>Einnahmen</td>
    <td>{{ currentMonth.revenues}}</td>
  </tr>
  <tr>
    <td>Ausgaben</td>
    <td>{{ currentMonth.expenses}}</td>
  </tr>
  <tr>
    <td>Saldo</td>
    <td [finColor]="currentMonth.balance >= 0">{{ currentMonth.balance}}</td>
  </tr>
</table>
