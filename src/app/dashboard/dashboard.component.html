<h2>Finman - Dein Finance Manager</h2>
<mat-table [dataSource]="items | async">
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef>Titel</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.title}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef>Betrag</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.value}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>Datum</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.date | firestoreDate:'mediumDate'}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
