<ng-container *ngIf="user$ | async; else login">
  <fin-navigation>
    <router-outlet></router-outlet>
  </fin-navigation>
  <fin-button class="addButton"></fin-button>
</ng-container>


<ng-template #login>
  <fin-login *ngIf="(user$ | async) !== undefined; else loading"></fin-login>
</ng-template>

<ng-template #loading>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>
