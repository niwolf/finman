<ng-container *ngIf="toggled">
  <a mat-mini-fab matTooltip="Einnahme" routerLink="/enterData" [queryParams]="{revenue: true}" (click)="toggle()">
    <mat-icon>
      add
    </mat-icon>
  </a>
  <a mat-mini-fab matTooltip="Ausgabe" routerLink="/enterData" (click)="toggle()">
    <mat-icon>
      remove
    </mat-icon>
  </a>
  <button mat-mini-fab matTooltip="Import" (click)="toggle(); fileInput.click()">
    <mat-icon>
      cloud_upload
    </mat-icon>
  </button>
</ng-container>
<button mat-fab [matTooltip]="toggled ? null : 'Neuer Eintrag'" [class.toggled]="toggled" (click)="toggle()">
  <mat-icon>
    add
  </mat-icon>
</button>

<input #fileInput type="file" accept="text/csv" hidden (input)="import(fileInput.files)">
