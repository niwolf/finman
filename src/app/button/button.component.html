<button *ngIf="toggled" mat-mini-fab matTooltip="Einnahme" (click)="addClick()">
  <mat-icon>
    add
  </mat-icon>
</button>
<button *ngIf="toggled" mat-mini-fab matTooltip="Ausgabe" (click)="removeClick()">
  <mat-icon>
    remove
  </mat-icon>
</button>
<button mat-fab matTooltip="Neuer Eintrag" [class.toggled]="toggled" (click)="toggle()">
  <mat-icon>
    add
  </mat-icon>
</button>
