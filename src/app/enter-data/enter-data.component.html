      <mat-option value="expense">Ausgabe</mat-option>
    </mat-select>
  </mat-form-field><br><br>
  <mat-form-field class="form">
    <input matInput type="text" formControlName="amount" placeholder="Betrag"> <!--Euro dran hÃ¤ngen!-->

  <mat-form-field class="form">
