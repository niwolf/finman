<h1 mat-dialog-title>Import Vorschau</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="data">
    <fin-mat-selection-column name="select" [selection]="selection"></fin-mat-selection-column>
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element; index as index"> {{index + 1}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let element;"> {{element.date | firestoreDate:'shortDate'}} </td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Wert </th>
      <td mat-cell *matCellDef="let element;"> {{element.value}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titel </th>
      <td mat-cell *matCellDef="let element;">
        <input matInput [(ngModel)]="element.title">
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Abbrechen</button>
  <button mat-button [mat-dialog-close]="selection.selected">Importieren</button>
</div>
