<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span class="title">finman</span>

  <img [src]="userImg" class="user-image" alt="user image" [matMenuTriggerFor]="userMenu">
</mat-toolbar>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="signOut()">Ausloggen</button>
</mat-menu>

<!-- navigation rail for desktop and tablet devices -->


<!-- bottom navigation for mobile -->
<ng-container *ngIf="isMobile$ | async">
  <ng-template [ngTemplateOutlet]="content"></ng-template>
  <mat-toolbar color="primary" class="bottom-nav">
    <a routerLink="/dashboard" routerLinkActive="active" #rlaDashboard="routerLinkActive" mat-button class="bottom-nav-item">
      <mat-icon>dashboard</mat-icon>
      <div *ngIf="rlaDashboard.isActive">Dashboard</div>
    </a>
    <a routerLink="/activity" routerLinkActive="active" #rlaActivity="routerLinkActive" mat-button class="bottom-nav-item">
      <mat-icon>view_list</mat-icon>
      <div *ngIf="rlaActivity.isActive">Umsätze</div>
    </a>
  </mat-toolbar>
</ng-container>
