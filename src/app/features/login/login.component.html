<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>E-Mail</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error *ngIf="email.hasError('required')"
          >You must enter a value</mat-error
        >
        <mat-error *ngIf="email.hasError('email')">Not a valid email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Passwort</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          required
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon (click)="hide = !hide">{{
            hide ? 'visibility_off' : 'visibility'
          }}</mat-icon>
        </button>
        <mat-error *ngIf="password.hasError('required')"
          >You must enter a value</mat-error
        >
        <mat-error *ngIf="password.hasError('wrong')">Wrong password</mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit">Login</button>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <mat-progress-bar *ngIf="pending" mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
