<table mat-table [dataSource]="items | async">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Titel</th>
    <td mat-cell *matCellDef="let item">{{item.title}}</td>
  </ng-container>
  <ng-container matColumnDef="origin">
    <th mat-header-cell *matHeaderCellDef>Herkunft</th>
    <td mat-cell *matCellDef="let item">
      <ng-container [ngSwitch]="item.origin">
        <mat-icon *ngSwitchCase="'cash'">attach_money</mat-icon>
        <mat-icon *ngSwitchCase="'account'">credit_card</mat-icon>
      </ng-container>
    </td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Betrag</th>
    <td mat-cell *matCellDef="let item" [style.color]="item.value >= 0 ? 'green' : 'red'">
      <span *ngIf="item.value >= 0">+</span>
      <span>{{item.value | currency:'EUR'}}</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Datum</th>
    <td mat-cell *matCellDef="let item">{{item.date | firestoreDate:'mediumDate'}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
